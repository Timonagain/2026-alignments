
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Archive | Tor Calibration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020408;
            color: #e2e8f0;
            overflow: hidden;
            margin: 0;
            perspective: 1500px;
        }
        .font-cormorant { font-family: 'Cormorant Garamond', serif; }

        /* Magical Multi-Layered Starfield */
        .space-container {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a0d1a 0%, #020408 100%);
        }
        
        .stars-layer {
            position: absolute;
            inset: -100%;
            width: 300%;
            height: 300%;
            background-repeat: repeat;
            pointer-events: none;
        }

        .stars-1 {
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                              radial-gradient(1px 1px at 150px 100px, #fff, rgba(0,0,0,0)),
                              radial-gradient(1px 1px at 280px 240px, #fff, rgba(0,0,0,0));
            background-size: 350px 350px;
            opacity: 0.2;
            animation: rotate-stars 400s linear infinite;
        }

        .stars-2 {
            background-image: radial-gradient(1.5px 1.5px at 50px 70px, #fbbf24, rgba(0,0,0,0)),
                              radial-gradient(1.5px 1.5px at 200px 300px, #f472b6, rgba(0,0,0,0));
            background-size: 500px 500px;
            opacity: 0.15;
            animation: rotate-stars 600s linear infinite reverse;
        }

        .stars-3 {
            background-image: radial-gradient(2px 2px at 100px 100px, #60a5fa, rgba(0,0,0,0));
            background-size: 800px 800px;
            opacity: 0.1;
            animation: rotate-stars 800s linear infinite;
        }

        @keyframes rotate-stars {
            from { transform: rotate(0deg) translate(0, 0); }
            to { transform: rotate(360deg) translate(-5%, -5%); }
        }

        .nebula-overlay {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
            filter: blur(80px);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
            cursor: pointer;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "d3": "https://esm.sh/d3@^7.9.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="space-container">
        <div class="stars-layer stars-1"></div>
        <div class="stars-layer stars-2"></div>
        <div class="stars-layer stars-3"></div>
        <div class="nebula-overlay"></div>
    </div>
    <div id="root"></div>
</body>
</html>
